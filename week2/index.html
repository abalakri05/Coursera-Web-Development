<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Floating Elements</title>
<style>

div {
  background-color: #00FFFF;
}
p {
  width: 30%;
  height: 100px;
  border: 1px solid black;
  margin: 10px;
  padding: 10px;
}

#p1 {
  background-color: #A52A2A;
  float: left;
}
#p2 {
  background-color: #DEB887;
  float: left;
}
#p3 {
  background-color: #5F9EA0;
  float: left;
}

</style>
</head>
<body>
<h1>Floating Elements</h1>

<div>
  <p id="p1"></p>
  <p id="p2"></p>
  <p id="p3"></p>
</div>


</body>
</html>
